<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>signup</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-4">
            <a class="navbar-brand" href="#">Carousel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <button class="bg-transparent border-0 p-0"> <a
                        class="text-decoration-none btn btn-outline-success px-4 m-1"
                        href="signin.html">signing</a></button>
                <button class="bg-transparent border-0 p-0"> <a
                        class="text-decoration-none btn btn-outline-danger px-4 m-1" id="signup"
                        href="signup.html">signup</a></button>
            </div>
        </nav>
    </header>

    <div class="container bg-secondary col-7 p-5 rounded-4" style="margin-top: 10%">
        <div class="row">
            <h1 class="">Signup</h1>
            <br>
            <div class="mb-3 col-md-6">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" name="firstName" class="form-control" id="firstName" min="2" max="32" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="lastName" class="form-label">lastName</label>
                <input type="text" name="lastName" class="form-control" id="lastName" min="6" max="32" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" min="6" max="32" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="gender" class="form-label">gender</label>
                <input type="text" name="gender" class="form-control" id="gender">
            </div>
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" name="password" class="form-control" id="password" min="6" max="32" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="comfirmPassword" class="form-label">Comfirm Password</label>
                <input type="text" class="form-control" id="comfirmPassword" min="6" max="32" required>
            </div>
            <div class="mb-3 col-md-6">
                <button type="submit" onclick="signUp()" class="btn btn-success">submit</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
    <script>
        function signUp() {
            var password = document.getElementById('password').value;
            var comfirmPassword = document.getElementById('comfirmPassword').value;
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;

            if (password !== comfirmPassword) {
                window.alert('password are not matched');
            } else {
                signUpRequest(firstName, lastName, email, gender, password);
            }
        }

    </script>

</body>

</html>
