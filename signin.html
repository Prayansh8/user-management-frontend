<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>signin</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-4">
            <a class="navbar-brand" href="#">Carousel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <button class="bg-transparent border-0 p-0"> <a
                        class="text-decoration-none btn btn-outline-success px-4 m-1"
                        href="signin.html">signing</a></button>
                <button class="bg-transparent border-0 p-0"> <a
                        class="text-decoration-none btn btn-outline-danger px-4 m-1" id="signup"
                        href="signup.html">signup</a></button>
            </div>
        </nav>
    </header>
    <div class="container bg-secondary col-7 p-5 rounded-4" style="margin-top: 10%">
        <div>
            <h1 class="">Signin</h1>
            <br>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" id="signin" onclick="signIn()"
                class="btn btn-success px-5 border-5 border-dark">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>

    <script>
        function signIn() {
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                signInRequest(email, password);
        }
    </script>

</body>

</html>
